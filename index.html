<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
       <section class="course-info">
        <div class="info">
            <div class="info-head">
                <h2>Начало курса — 8 сентября</h2>
            </div>
            <div class="info-main">
                <p>Стоимость</p>
                <h2>3900 руб.</h2>
            </div>
            <div class="info-foot">
                <div class="advise">
                    <h3>Для любого уровня</h3>
                    <p>Курс подходит и тем, кто начинает «с нуля», и тем, кто хочет упорядочить имеющиеся знания.</p>
                </div>
                <div class="advise">
                    <h3>Проходите сейчас</h3>
                    <p>Если вы не успели на вебинар, всегда можете посмотреть запись в личном кабинете</p>
                </div>
            </div>
        </div>
       </section>
       <footer>
        <div class="footer-info">
            <div class="footer-head">
                <div class="about">
                    <img src="./image/logo_mobile_white1.png" alt="logo" id="logo">
                    <div class="social">
                        <img src="./image/noroot(4).png" alt="instagram" id="ins">
                        <img src="./image/fb.png" alt="facebook" id="fb">
                        <img src="./image/256841.png" alt="wk" id="wk">
                        <img src="./image/noroot(2).png" alt="whatsapp" id="wt">
                    </div>
                </div>
                <div class="contact">
                    <div class="phone">
                        <img src="./image/phone_white.png" alt="phone">
                        <p>+7 (499) 39-146-39</p>
                    </div>
                    <div class="email">
                        <img src="./image/mail_white.png" alt="email">
                        <p>hello@synchronize.ru</p>
                    </div>
                </div>
            </div>
            <div class="footer-foot">
                <img src="./image/© Синхронизация2020.png" alt="sinxron">
            </div>
        </div>
       </footer>
</body>
</html>
